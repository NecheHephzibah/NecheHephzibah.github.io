<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Project Name</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

header {
    background: #333;
    color: #fff;
    padding: 1rem;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 10px;
}

nav a {
    color: #fff;
    text-decoration: none;
}

.cta-button {
    display: inline-block;
    background: #333;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
}

.feature {
    margin-bottom: 20px;
}

.feature img {
    max-width: 100%;
    height: auto;
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1rem;
    position: absolute;
    bottom: 0;
    width: 100%;
}
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#intro">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#about">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="intro">
            <h1>Your Project Name</h1>
            <p>One-line description of your project</p>
            <a href="https://hephzibah.pythonanywhere.com" class="cta-button">View Project</a>
        </section>

        <section id="features">
            <h2>Features</h2>
            <!-- Feature 1 -->
            <div class="feature">
                <img src="feature1.jpg" alt="Feature 1">
                <h3>Feature 1 Name</h3>
                <p>Description of feature 1</p>
            </div>
            <!-- Repeat for Feature 2 and 3 -->
        </section>

        <section id="about">
            <h2>About</h2>
            <p>Description of what inspired the project...</p>
            <div class="team-member">
                <h3>Your Name</h3>
                <a href="https://linkedin.com/in/your-profile">LinkedIn</a>
                <a href="https://github.com/your-username">GitHub</a>
                <a href="https://twitter.com/your-handle">Twitter</a>
            </div>
            <a href="https://github.com/your-username/your-project-repo">Project Repository</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>
</html>
